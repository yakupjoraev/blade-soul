<section class="hero">
  <div class="container container--hero">
    <h1 class="hero__title">
      Steel&Heart
    </h1>

    <div class="hero__inner">
      <div class="hero__start">
        <div class="hero__start-create">
          <h4 class="hero__start-title">
            Start Your Adventure
          </h4>

          <p class="hero__start-descr">
            Create Free Account
          </p>
        </div>

        <form class="hero__form" action="#">
          <div class="hero__form-input-container">
            <input class="hero__form-input" type="text" placeholder="Enter the code">
          </div>

          <button type="button" class="hero__form-btn">Start Your Adventure</button>
        </form>
      </div>

      <div class="hero__pictures">
        <div class="hero__picture">
          <img class="hero__picture-img" src="./img/hero-img-1.png" alt="start pictures">
        </div>
        <div class="hero__picture">
          <img class="hero__picture-img" src="./img/hero-img-2.png" alt="start pictures">
        </div>
      </div>
    </div>
  </div>
</section>
